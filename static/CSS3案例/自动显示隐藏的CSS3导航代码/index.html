<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>自动显示隐藏的CSS3导航代码</title>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.2/jquery.min.js" type="text/javascript"></script>
<script type="text/javascript">
$(document).ready( function () {
	
	if($.browser.msie){
	$('.menu_wrap').css({'background-color' : '#b8e1fc','position' : 'absolute','width' : '100%'});
	}
	
	$('.menu_wrap').css({'opacity' : '0.3'});

	
	$('.menu_wrap').hover ( function () {
		
		$(this).animate({'margin-top' : '0px','opacity' : '1'});
		$('.menu_buttons img').animate({'opacity' : '.5'});


	}, function () {
		
		$(this).animate({'margin-top' : '-30px','opacity' : '0.3'});

	});
	
	$('.menu_buttons img').hover ( function () {
				
		$(this).animate({'opacity' : '1'});
		
	}, function () {
		
		$(this).animate({'opacity' : '0.5'});
		
	});
	
});

</script>
<link href="css/lanrenzhijia.css" type="text/css" rel="stylesheet" />
</head>
<body>
<div class="menu_wrap">
  <div class="menu_links">
    <ul>
      <li><a class="first" href="#">Home</a></li>
      <li><a href="#">About</a></li>
      <li><a href="#">Contact</a></li>
      <li><a href="#">Links</a></li>
    </ul>
  </div>
  <div class="menu_buttons">
    <ul>
      <li><a class="first" href="#"><img src="images/facebook.png" alt="Facebook" width="32" height="32" border="0"></a></li>
      <li><a href="#"><img src="images/twitter.png" alt="Twitter" width="32" height="32" border="0"></a></li>
      <li><a href="#"><img src="images/delicious.png" alt="Delicious" width="32" height="32" border="0"></a></li>
      <li><a href="#"><img src="images/rss.png" alt="RSS" width="32" height="32" border="0"></a></li>
    </ul>
  </div>
</div>
</body>
</html>
