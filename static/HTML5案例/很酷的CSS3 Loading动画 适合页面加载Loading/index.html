<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>很酷的CSS3 Loading动画DEMO演示</title>
<style>
html, body, div, span, applet, object, iframe, h1, h2, h3, h4, h5, h6, p, blockquote, pre, a, abbr, acronym, address, big, cite, code, del, dfn, em, img, ins, kbd, q, s, samp, small, strike, strong, sub, sup, tt, var, b, u, i, center, dl, dt, dd, ol, ul, li, fieldset, form, label, legend, table, caption, tbody, tfoot, thead, tr, th, td, article, aside, canvas, details, embed, figure, figcaption, footer, header, hgroup, menu, nav, output, ruby, section, summary, time, mark, audio, video {
    margin: 0;
    padding: 0;
    border: 0;
    font-size: 100%;
    font: inherit;
    vertical-align: baseline
}
article, aside, details, figcaption, figure, footer, header, hgroup, menu, nav, section { display: block }
body { line-height: 1 }
ol, ul { list-style: none }
blockquote, q { quotes: none }
blockquote:before, blockquote:after, q:before, q:after {
    content: '';
    content: none
}
table {
    border-collapse: collapse;
    border-spacing: 0
}
</style>
<style>
@keyframes left {
 0% {
 background: blue;
 transform: rotateX(90deg);
}
 50% {
 background: white;
 transform: translate(200px, 0px) rotateX(0deg);
}
 100% {
 background: red;
 transform: translate(0px, 0px) rotateX(90deg) scale(1.8);
 opacity: .1;
}
}
@keyframes right {
 0% {
 background: red;
 transform: rotateX(90deg);
}
 50% {
 background: white;
 transform: translate(-200px, 0px) rotateX(0deg);
}
 100% {
 background: blue;
 transform: translate(0px, 0px) rotateX(90deg) scale(1.8);
 opacity: .1;
}
}
body { background: black; }
.square {
    opacity: .6;
    position: absolute;
    top: 0;
    left: 0;
    bottom: 0;
    right: 0;
    width: 40px;
    height: 40px;
    margin: auto;
    background: black;
}
.square:nth-child(1) { animation: left 6s infinite; }
.square:nth-child(2) { animation: left 6s .2s infinite; }
.square:nth-child(3) { animation: left 6s .4s infinite; }
.square:nth-child(4) { animation: left 6s .6s infinite; }
.square:nth-child(5) { animation: left 6s .8s infinite; }
.square:nth-child(6) { animation: right 6s infinite; }
.square:nth-child(7) { animation: right 6s .2s infinite; }
.square:nth-child(8) { animation: right 6s .4s infinite; }
.square:nth-child(9) { animation: right 6s .6s infinite; }
.square:nth-child(10) { animation: right 6s .8s infinite; }
</style>
<script src="js/prefixfree.min.js"></script>
</head>

<body>
<div class='square'></div>
<div class='square'></div>
<div class='square'></div>
<div class='square'></div>
<div class='square'></div>
<div class='square'></div>
<div class='square'></div>
<div class='square'></div>
<div class='square'></div>
<div class='square'></div>
<script src='js/jquery.js'></script> 
<script src="js/index.js"></script>
</body>
</html>
