<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>利用HTML5 Contenteditable实现网页编辑器DEMO演示</title>
<style>
* { box-sizing: border-box; }
.wysiwyg-editor {
    display: block;
    width: 500px;
    margin: 100px auto 0;
}
.wysiwyg-controls {
    display: block;
    width: 100%;
    height: 35px;
    border: 1px solid #c2cacf;
    border-bottom: none;
    border-radius: 3px 3px 0 0;
    background: #fff;
}
.wysiwyg-controls a {
    display: inline-block;
    width: 35px;
    height: 35px;
    vertical-align: top;
    line-height: 38px;
    text-decoration: none;
    text-align: center;
    cursor: pointer;
    color: #adb5b9;
}
.wysiwyg-controls [data-role="bold"] { font-weight: bold; }
.wysiwyg-controls [data-role="italic"] { font-style: italic; }
.wysiwyg-controls [data-role="underline"] { text-decoration: underline; }
[class^="menu"], [class^="menu"]:before, [class^="menu"]:after {
    position: relative;
    top: 48%;
    display: block;
    width: 65%;
    height: 2px;
    margin: 0 auto;
    background: #adb5b9;
}
[class^="menu"]:before {
    content: '';
    top: -5px;
    width: 80%;
}
[class^="menu"]:after {
    content: '';
    top: 3px;
    width: 80%;
}
.menu-left:before, .menu-left:after { margin-right: 4px; }
.menu-right:before, .menu-right:after { margin-left: 4px; }
.wysiwyg-content {
    max-width: 100%;
    width: 100%;
    height: auto;
    padding: 12px;
    resize: both;
    overflow: auto;
    font-family: Helvetica, sans-serif;
    font-size: 12px;
    border: 1px solid #c2cacf;
    border-radius: 0 0 3px 3px;
    background: #F2F4F6;
    height: 200px;
}
</style>
<script src="js/prefixfree.min.js"></script>
</head>

<body>
<div class="wysiwyg-editor">
    <div class="wysiwyg-controls"> <a href='#' data-role='bold'>B</a> <a href='#' data-role='italic'>I</a> <a href='#' data-role='underline'>U</a> <a href='#' data-role='justifyleft'><i class="menu-left"></i></a> <a href='#' data-role='justifycenter'><i class="menu-center"></i></a> <a href='#' data-role='justifyright'><i class="menu-right"></i></a> </div>
    <div class="wysiwyg-content" contenteditable> <b>
        <h1>Let's make a statement!</h1>
        </b> <br>
        <i>This is an italicised sentence.</i> <br>
        <u>Very important information.</u> </div>
</div>
<script src='js/jquery.js'></script> 
<script src="js/index.js"></script>
</body>
</html>
