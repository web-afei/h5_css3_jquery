<style>
body {
    text-align: center;
    font-family: sans-serif;
}
progress {
    -webkit-appearance: none;
    width: 100px;
    height: 100px;
    border: none;
    position: relative;
    z-index: 1;
    margin: 1em;
    -webkit-transform: translateZ(0) rotate(90deg);
}
progress::-webkit-progress-value {
 position: relative;
 appearance: none;
 border-radius: 100% / 100% 90% 90% 100%;
 background: #6ba;
 box-shadow: 0 0 10px -2px #6ba;
 height: 100%;
 width: 100% !important;
 -webkit-animation: blob 0.8s linear infinite;
}
progress::-webkit-progress-value::before, progress::-webkit-progress-value::after {
 content: '';
 width: 30px;
 height: 120px;
 border-radius: 100%;
 border: 10px solid #f30;
 position: absolute;
 top: -15px;
 left: 40%;
 -webkit-animation: hoola 0.4s ease-in-out infinite;
}
progress::-webkit-progress-value::before {
 clip: rect(0px, 25px, 140px, 0);
 z-index: -1;
}
progress::-webkit-progress-value::after {
 clip: rect(0px, 50px, 140px, 25px);
 z-index: 1;
}
progress::-webkit-progress-bar {
 appearance: none;
 background: none;
 height: 100%;
 width: 100%;
 text-align: center;
 transform: translateZ(0);
 position: relative;
 font-size: 48px;
 -webkit-animation: face 0.4s linear infinite;
}
progress::-webkit-progress-bar::before, progress::-webkit-progress-bar::after {
 position: absolute;
 left: 0;
 right: 0;
 top: 46%;
 width: 100%;
 z-index: 1;
}
progress::-webkit-progress-bar::before {
 content: ':';
 color: #088;
 transform: translate(-0.5em, -50%);
}
progress::-webkit-progress-bar::after {
 content: ')';
 color: #fff;
 transform: translate(-0.2em, -50%);
}
