<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>html5动画播放器</title>
<link rel="stylesheet" type="text/css" href="css/reset.css" />
<link rel="stylesheet" type="text/css" href="css/lanrenzhijia.css" />
</head>
<body>
<video id="video" controls="" preload="none" poster="images/poster.png" muted>
      <source id="mp4" src="images/trailer.mp4" type="video/mp4">
      <source id="webm" src="images/trailer.webm" type="video/webm">
      <source id="ogv" src="images/trailer.ogv" type="video/ogg">
      <p>Your user agent does not support the HTML5 Video element.</p>
</video>
<!-- 
<video id="video" src="http://vid.ly/4m4e2n?content=video" controls="" preload="none" muted>
-->

<p>Your browser does not support the HTML5 Video element.</p>
</video>

    <div id="slides">
      
      <div>
        <h2 class="charlie" data-animations="fade" data-times="0">One</h2>
        <h2 class="charlie circle" data-animations="grow" data-times="0"></h2>
      </div>
      
      <div>
        <h2 class="charlie" data-animations="fade" data-times="5.5">Two</h2>
        <h2 class="charlie circle" data-animations="grow" data-times="5.5"></h2>
      </div>
      
      <div>
        <h2 class="charlie" data-animations="fade" data-times="8">Three</h2>
        <h2 class="charlie circle" data-animations="grow" data-times="8"></h2>
      </div>
      
      <div>
        <h2 class="charlie" data-animations="fade" data-times="12">Four</h2>
        <h2 class="charlie circle" data-animations="grow" data-times="12"></h2>
      </div>
      
      <div>
        <h2 class="charlie" data-animations="fade" data-times="16">Five</h2>
        <h2 class="charlie circle" data-animations="grow" data-times="16"></h2>
      </div>
      
      <div>
        <h2 class="charlie" data-animations="fade" data-times="20">Six</h2>
        <h2 class="charlie circle" data-animations="grow" data-times="20"></h2>
      </div>
      
      <div>
        <h2 class="charlie" data-animations="fade" data-times="24">Seven</h2>
        <h2 class="charlie circle" data-animations="grow" data-times="24"></h2>
      </div>
      
    </div>
    <div id="count">

    </div>
    
    <script src="js/charlie.js"></script>
    <script>
    CHARLIE.setup(document.getElementById("video"));
    </script>
</body>
</html>
