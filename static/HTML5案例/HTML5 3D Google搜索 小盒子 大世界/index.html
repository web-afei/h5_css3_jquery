<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="ja" xml:lang="ja">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta http-equiv="Content-Style-Type" content="text/css" />
<link rel="stylesheet" href="giftbox.css" type="text/css" />
<script src="jquery-1.3.2.min.js" type="text/javascript"></script>
<script src="trans3d.js" type="text/javascript"></script>
<script src="test.js" type="text/javascript"></script>
<style type="text/css">
.warn {
    position: absolute;
    top: 0px;
    color: #a00;
    font-size: 12px;
    background: #ff8;
    padding: 3px;
    -webkit-transform: translate(0px, -90px);
    -moz-transform: translate(0px, -90px);
}
</style>
<title>Google Images Box - CSS 3D example</title>
</head>
<body onload="void(launch())">
<div style="width:380px;margin:0 auto">
    <p class="warn">Your browser may not support CSS Transforms.</p>
    <div id="gift-box"><img src="sh.png" alt="" /><img src="boxf4.png" alt="" /><img src="boxf4.png" alt="" /><img src="boxf4.png" alt="" /><img src="boxf4.png" alt="" />
        <div id="bottom-inner">
            <button id="close-button">Close</button>
            <iframe src="about:blank" id="bottom-iframe"></iframe>
        </div>
        <img src="boxf2.png" alt="" />
        <div id="front-panel"><img src="boxf1.png" alt="" /><span title="resize" id="resize-handle" /></div>
        <img src="boxf1_debug.png" alt="" /><img src="boxf1.png" alt="" /><img src="boxf1_debug.png" alt="" />
        <div id="boxlid">
            <div class="box-label">
                <h2><img src="google.png" alt="Google Search" /></h2>
                <p>
                    <input type="text" size="19" id="search-text" />
                    <br />
                    <button id="search-button">Search</button>
                </p>
            </div>
        </div>
    </div>
</div>
</body>
</html>
