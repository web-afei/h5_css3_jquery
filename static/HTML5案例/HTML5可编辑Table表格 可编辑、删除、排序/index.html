<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>HTML5可编辑Table表格DEMO演示</title>
<link rel='stylesheet' href='http://codepen.io/assets/libs/fullpage/jquery-ui.css'>
<link rel='stylesheet prefetch' href='http://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css'>
<link rel="stylesheet" href="css/style.css" media="screen" type="text/css" />
</head>

<body>
<div class="container">
    <h1>HTML5 Editable Table</h1>
    <div id="table" class="table-editable"> <span class="table-add glyphicon glyphicon-plus"></span>
        <table class="table">
            <tr>
                <th>Name</th>
                <th>Value</th>
                <th></th>
                <th></th>
            </tr>
            <tr>
                <td contenteditable="true">Stir Fry</td>
                <td contenteditable="true">stir-fry</td>
                <td><span class="table-remove glyphicon glyphicon-remove"></span></td>
                <td><span class="table-up glyphicon glyphicon-arrow-up"></span> <span class="table-down glyphicon glyphicon-arrow-down"></span></td>
            </tr>
            <!-- This is our clonable table line -->
            <tr class="hide">
                <td contenteditable="true">Untitled</td>
                <td contenteditable="true">undefined</td>
                <td><span class="table-remove glyphicon glyphicon-remove"></span></td>
                <td><span class="table-up glyphicon glyphicon-arrow-up"></span> <span class="table-down glyphicon glyphicon-arrow-down"></span></td>
            </tr>
        </table>
    </div>
    <button id="export-btn" class="btn btn-primary">Export Data</button>
    <p id="export"></p>
</div>
<script src='http://codepen.io/assets/libs/fullpage/jquery_and_jqueryui.js'></script> 
<script src='http://netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js'></script><script src='http://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.6.0/underscore.js'></script> 
<script src="js/index.js"></script>
</body>
</html>
