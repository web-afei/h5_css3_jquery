<body>
<html>
<head>
<meta charset="utf-8" />
<title>HTML5积木动画DEMO演示</title>
</head>
<body>
<div style="text-align:center;clear:both;position:absolute;top:0px;right:0px;z-index:9999"> 
    <script src="/gg_bd_ad_720x90.js" type="text/javascript"></script> 
    <script src="/follow.js" type="text/javascript"></script> 
</div>
<div id="outer-wrapper">
    <div id="wrapper">
        <div id="blocks" />
    </div>
    <div id="ui">
        <label for="animation-in"> animation out
            <select id="animation-in" name="animation-in">
                <option value="center">center</option>
                <option value="explode">explode</option>
                <option value="top">beam</option>
            </select>
        </label>
        <label for="animation-out"> animation in
            <select id="animation-out" name="animation-out">
                <option value="center">center</option>
                <option value="explode">implode</option>
                <option value="top">beam</option>
            </select>
        </label>
        <button id="play">▶</button>
    </div>
</div>
</body>
</html>

<script src='js/jquery.velocity.min.js'></script><script src='js/icrhe.js'></script>

</html>
