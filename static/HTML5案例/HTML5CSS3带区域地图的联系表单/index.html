<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>HTML5/CSS3带区域地图的联系表单DEMO演示</title>
<link rel="stylesheet" href="css/style.css" media="screen" type="text/css" />
<script src="js/modernizr.js"></script>
</head>

<body>
<div id='browser'>
    <div id='browser-bar'>
        <div class='circles'></div>
        <div class='circles'></div>
        <div class='circles'></div>
        <p>Contact Us</p>
        <span class='arrow entypo-resize-full'></span> </div>
    <div id='content'>
        <div id='left'>
            <div id='map'>
                <p>Where To Find Us</p>
                <div class='map-locator'>
                    <div class='tooltip'>
                        <ul>
                            <li> <span class='entypo-location'></span> <span class='selectedLocation'>Israel</span> </li>
                            <li> <span class='entypo-mail'></span> <a href='#'>johndoe@gmail.com</a> </li>
                            <li> <span class='entypo-phone'></span> (+972 2) 629 06 32 </li>
                        </ul>
                    </div>
                </div>
                <div class='zoom'></div>
            </div>
            <ul id='location-bar'>
                <li> <a class='location' data-location='Israel' href='israel.png'>Israel</a> </li>
                <li> <a class='location' data-location='USA' href='usa.png'>USA</a> </li>
                <li> <a class='location' data-location='The Netherlands' href='netherlands.png'>The Netherlands</a> </li>
                <li> <a class='location' data-location='Singapore' href='singapore.png'>Singapore</a> </li>
            </ul>
        </div>
        <div id='right'>
            <p>Connect</p>
            <div id='social'> <a class='social'> <span class='entypo-facebook'></span> </a> <a class='social'> <span class='entypo-twitter'></span> </a> <a class='social'> <span class='entypo-linkedin'></span> </a> <a class='social'> <span class='entypo-gplus'></span> </a> <a class='social'> <span class='entypo-instagrem'></span> </a> </div>
            <form>
                <p>Get in Contact</p>
                <input placeholder='Email' type='email'>
                <input placeholder='Subject' type='text'>
                <input placeholder='Message' type='textarea'>
                <input placeholder='Send' type='submit'>
            </form>
            <p>other way</p>
            <p class='other entypo-mail'> <a href='#'>johndoe@gmail.com</a> </p>
            <p class='other entypo-phone'>(+972 2) 629 06 32</p>
        </div>
    </div>
</div>
<script src='js/jquery.js'></script> 
<script src="js/index.js"></script>
</body>
</html>
