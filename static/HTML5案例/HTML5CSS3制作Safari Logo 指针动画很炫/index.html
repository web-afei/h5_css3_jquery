<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>HTML5/CSS3制作Safari Logo在线演示</title>
<link rel="stylesheet" href="css/style.css" media="screen" type="text/css" />
</head>

<body>
<div class="safari">
    <div class="compass">
        <div class="needle">
            <div class="screw"></div>
        </div>
        <div class="dial">
            <div class="clock clock-0-6">
                <div class="clock-half"></div>
            </div>
            <div class="clock clock-1-7">
                <div class="clock-half"></div>
            </div>
            <div class="clock clock-2-8">
                <div class="clock-half"></div>
            </div>
            <div class="clock clock-3-9">
                <div class="clock-half"></div>
            </div>
            <div class="clock clock-4-10">
                <div class="clock-half"></div>
            </div>
            <div class="clock clock-5-11">
                <div class="clock-half"></div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
