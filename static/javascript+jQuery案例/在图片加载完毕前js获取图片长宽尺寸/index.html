<!DOCTYPE html>

<head>

	<title>在图片加载完毕前js获取图片长宽尺寸</title>
</head>
<body>

<img src="http://demo.lanrenzhijia.com/2014/album0703/images/bp2.jpg" alt="在图片加载完毕前js获取图片长宽尺寸">

	});
