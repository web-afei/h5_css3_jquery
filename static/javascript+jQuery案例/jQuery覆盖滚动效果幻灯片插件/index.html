<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=EmulateIE7">
<title>jQuery覆盖滚动效果幻灯片插件 - 站长素材</title>
<link href="css/style.css" rel="stylesheet" type="text/css">
<script src="js/jquery-1.8.3.min.js" type="text/javascript"></script>
<script src="js/mobilyslider.js" type="text/javascript"></script>
<script>
$(document).ready(function(){
    $('.slider').mobilyslider({
        content:'.sliderContent',
        children:'div',
        transition:'horizontal',
        animationSpeed:200,
        autoplay: true,
        autoplaySpeed:3000,
        pauseOnHover:true,
        bullets:true,
        arrows:true,
        arrowsHide:true,
        prev:'prev',
        next:'next',
        animationStart: function(){},
        animationComplete: function(){}
    });   
});

</script>

</head>
<body>


  <div class="banner">
    <div class="slider">
      <div class="sliderContent">
        <div class="item" style="background-color: rgb(11, 183, 207); z-index: 2; background-position: initial initial; background-repeat: initial initial;">
        <a href="http://sc.chinaz.com" hidefocus="true" style="outline: none;">
        <img src="images/banner1.jpg" alt="">
        </a>
        </div>
        
        <div class="item" style="background-color: rgb(255, 102, 0); z-index: 1; background-position: initial initial; background-repeat: initial initial;">
        <a href="http://sc.chinaz.com" hidefocus="true" style="outline: none;">
        <img src="images/banner2.jpg" alt="">
        </a>
        </div>
        
        <div class="item" style="background-color:rgb(66, 143, 9);z-index:0;background-position:initial initial;background-repeat: initial initial;">
        <a href="http://sc.chinaz.com" hidefocus="true" style="outline: none;">
        <img src="images/3-31.jpg" alt="">
        </a>
        </div>
        
      </div>
      <!--<div class="sliderBullets">
      <a href="http://sc.chinaz.com/#" rel="0" class="active" hidefocus="true" style="outline:none;">0</a>
      <a href="http://sc.chinaz.com/#" rel="1" hidefocus="true" style="outline: none;">1</a>
      <a href="http://sc.chinaz.com/#" rel="2" hidefocus="true" style="outline: none;">2</a>
      </div>-->
      
      <div class="sliderArrows" style="display:none;">
      <a href="http://sc.chinaz.com/#" class="prev png_bg" hidefocus="true" style="outline:none;">Previous</a>
      <a href="http://sc.chinaz.com/#" class="next png_bg" hidefocus="true" style="outline: none;">Next</a>
      </div>
    </div>
  </div>

</html>
