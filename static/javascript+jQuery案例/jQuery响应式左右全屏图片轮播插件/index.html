<!DOCTYPE html>
<html lang="zh">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"> 
<title>jQuery响应式左右全屏图片轮播插件</title>
<style>
body{
	background: #494A5F;
	color: #D5D6E2;
	font-weight: 500;
	font-size: 1.05em;
	font-family: "Microsoft YaHei","宋体","Segoe UI", "Lucida Grande", Helvetica, Arial,sans-serif, FreeSans, Arimo;
}
a{color: #2fa0ec;text-decoration: none;outline: none;}
a:hover,a:focus{color:#74777b;}
</style>
<link rel="stylesheet" href="src/jquery.skidder.css">
</head>
<body>

<!-- 代码部分begin -->
<div class="slideshow" style="height: 0; margin-top:15px;overflow: hidden">
	<div class="slide"><img src="img/1.jpg"></div>
	<div class="slide"><img src="img/2.jpg"></div>
	<div class="slide"><img src="img/3.jpg"></div>
	<div class="slide"><img src="img/4.jpg"></div>
	<div class="slide"><img src="img/5.jpg"></div>
</div>
<script src="js/jquery-1.11.0.min.js"></script>
<script src="js/imagesloaded.js"></script>
<script src="js/smartresize.js"></script>
<script src="src/jquery.skidder.js"></script>
<script>
	$('.slideshow').each( function() {
		  var $slideshow = $(this);
		  $slideshow.imagesLoaded( function() {
			$slideshow.skidder({
			  slideClass    : '.slide',
			  animationType : 'css',
			  scaleSlides   : true,
			  maxWidth : 1300,
			  maxHeight: 500,
			  paging        : true,
			  autoPaging    : true,
			  pagingWrapper : ".skidder-pager",
			  pagingElement : ".skidder-pager-dot",
			  swiping       : true,
			  leftaligned   : false,
			  cycle         : true,
			  jumpback      : false,
			  speed         : 400,
			  autoplay      : false,
			  autoplayResume: false,
			  interval      : 4000,
			  transition    : "slide",
			  afterSliding  : function() {},
			  afterInit     : function() {}
			});
		  });
	});
	$(window).smartresize(function(){
		  $('.slideshow').skidder('resize');
	});
</script>
<!-- 代码部分end -->

</body>
</html>
