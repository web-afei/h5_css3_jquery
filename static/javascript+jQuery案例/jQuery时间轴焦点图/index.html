
<!DOCTYPE HTML>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<title>jQuery时间轴幻灯片 - 站长素材</title>
		<link rel="stylesheet" href="css/demo.css">
		<link rel="stylesheet" href="css/timeliner.css">
		<link rel="stylesheet" href="css/timeliner_styling.css">
		<script src='js/jquery-1.6.2.min.js'></script>
		<script src='js/jquery.timeliner.min.js'></script>
		<script>
			$(document).ready(function(){

				// EXAMPLE 1:
				$('#example1').timeliner();

				// EXAMPLE 2:
				$('#example2').timeliner({
					tooltipposition: 'below',
					timelinewidth: 710,
					timelineverticalmargin: 35,
					transition: 'slide'
				});

				// EXAMPLE 3:
				$('#example3').timeliner({
					containerwidth: 600,
					containerheight: 300,
					timelinewidth: 550,
					timelineheight: 3,
					timelineverticalmargin: 0,
					autoplay: false,
					showtooltiptime: true,
					repeat: false,
					showtotaltime:true,
					timedisplayposition: 'below',
					transition: 'fade'
				});

			});

			// Callback function examples:
			function start_callback(id){
				if(id=='example1'){
					$('#callback_log').html('Timeliner "'+id+'" started');
				}
			}
			function newslide_callback(id, slide){
				if(id=='example1'){
					$('#callback_log').html('Timeliner "'+id+'" changed to slide '+slide);
				}
			}
			function end_callback(id){
				if(id=='example1'){
					$('#callback_log').html('Timeliner "'+id+'" ended');
				}
			}
			function paused_callback(id, slide){
				if(id=='example1'){
					$('#callback_log').html('Timeliner "'+id+'" paused at slide '+slide);
				}
			}
			function resumed_callback(id, slide){
				if(id=='example1'){
					$('#callback_log').html('Timeliner "'+id+'" resumed at slide '+slide);
				}
			}
			function click_callback(id, slide){
				if(id=='example1'){
					$('#callback_log').html('Clicked on slide '+slide+' of Timeliner "'+id+'"');
				}
			}
		</script>
	</head>
	<body>
		<div id="content">
			<h1>jQuery时间轴幻灯片</h1>

			<noscript>
				<div id="noscript">This slideshow needs JavaScript to be switched on in your browser.</div>
			</noscript>

			<ul id="example1" class="timeliner">
				<li title="Slide one" style="background:url(images/slide1.jpg)"></li>
				<li title="Slide two" lang="5">
					This is HTML text. It could also be flash, embedded video 
					etc.<br>
					More examples and technical info below. 
				</li>
				<li title="Slide three with a long title<br>and a line-break" lang="5">
					This example will repeat automatically. It can also stop at 
					the last slide if you want it to.
				</li>
			</ul>
			
			<br>

		</div>
<div style="text-align:center;clear:both">
<p>适用浏览器：IE8、360、FireFox、Chrome、Safari、Opera、傲游、搜狗、世界之窗. </p>

</div>
	</body>
</html>
