<head>

</head>

<body>

<link href="css/style.css" type="text/css" rel="stylesheet" />

<div class="selcity" id="allCity" style="display:none;">
	<table>
		<tbody>
			<tr>
				<td><a class="cur" href="#">北京</a></td>
				<td><a href="#">上海</a></td>
				<td><a href="#">广州</a></td>
				<td><a href="#">深圳</a></td>
				<td><a href="#">重庆</a></td>
				<td><a href="#">西安</a></td>
			</tr>
			<tr>
				<td><a href="#">天津</a></td>
				<td><a href="#">南京</a></td>
				<td><a href="#">成都</a></td>
				<td><a href="#">武汉</a></td>
				<td><a href="#">杭州</a></td>
				<td><a href="#">济南</a></td>
			</tr>
			<tr>
				<td><a href="#">哈尔滨</a></td>
				<td><a href="#">厦门</a></td>
				<td><a href="#">海南</a></td>
				<td><a href="#">沈阳</a></td>
				<td><a href="#">大连</a></td>
				<td><a href="#">石家庄</a></td>
			</tr>
			<tr>

				<td>&nbsp;</td>
				<td>&nbsp;</td>
				<td>&nbsp;</td>
				<td>&nbsp;</td>
			</tr>
		</tbody>
	</table>
	<div class="none"><a id="foldin" href="javascript:;">收起</a></div>
</div>

<div class="header">
	<div class="topctiy">
		<ul>
			<li class="i1">北京 </li>
			<li class="i2" id="changeCity">切换城市</li>
		</ul>
	</div>
</div>

<script type="text/javascript" src="js/jquery-1.4.2.min.js"></script>
<script type="text/javascript">
$(function(){
	
	$("#changeCity").click(function(a){
		$("#allCity").slideDown(300);
		a.stopPropagation();
		$(this).blur()
	});
	
	$("#allCity").click(function(a){
		a.stopPropagation()
	});
	
	$(document).click(function(a){
		a.button!=2&&$("#allCity").slideUp(300)
	});
	
	$("#foldin").click(function(){
		$("#allCity").slideUp(300)
	});
	
});
</script>
<div style="text-align:center;clear:both">
<p>适用浏览器：IE8、360、FireFox、Chrome、Safari、Opera、傲游、搜狗、世界之窗. </p>

</div>
</body>
</html>
