<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>jquery实现图片水中倒影效果</title>
<script type="text/javascript" src="js/jquery.min.js"></script>
<script type="text/javascript" src="js/lake.js"></script>
<link href="css/lanrenzhijia.css" type="text/css" rel="stylesheet" />
<script type="text/javascript">
      $(function() {
        $('#lake-img').lake({
          'waves': 6,
          'scale': 0.5
        });

        $('#lake-img2').lake();

        $('#lake-img3').lake({
          'speed': 1.5,
          'scale': 1.5
        });
      });
    </script>
</head>

<body>
<div id="container">
  <div id="lakes">
  <img id="lake-img" src="images/lake.png" style="display: none;"/>
  <img id="lake-img2"src="images/lake2.png" style="display: none;"/>
  <img id="lake-img3"src="images/lake3.png" style="display: none;"/>
  </div>
</div>
</body>
</html>
