<!DOCTYPE html>
<html lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<title>jQuery触摸友好滑块插件Glide - 站长素材</title>
	<link href='http://fonts.googleapis.com/css?family=Maven+Pro:400,700' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" href="css/normalize.css" />
	<link rel="stylesheet" href="css/glide.css" />
	<link rel="stylesheet" href="css/style.css" />
</head>
<body>

	<header class="header">
		<div class="slider">
			<ul class="slides">
				<li class="slide glide"></li>
				<li class="slide simple"></li>
				<li class="slide lightweight"></li>
				<li class="slide fast"></li>
			</ul>
		</div>
		<div class="bar">
			<a target="_blank" href="http://sc.chinaz.com/" class="button button--white push-left"><span class="entypo-download"></span>&nbsp;站长素材</a>
			<a target="_blank" href="http://sc.chinaz.com/jiaoben/" class="button push-right"><span class="entypo-github"></span>&nbsp;站长脚本</a>
		</div>
	</header>


	 
	<script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
	<script src="js/jquery.glide.min.js"></script>
	<script>
		var glide = $('.slider').glide({
			arrowRightText: '→',
			arrowLeftText: '←'
		});
	</script>
	<br>
<div style="text-align:center;clear:both">
<p>适用浏览器：FireFox、Chrome、Safari、Opera、傲游、搜狗. 不支持IE8、360、世界之窗。</p><br>

</div>
</body>
</html>
