<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>jQuery+CSS3全页图片画廊 - 站长素材</title>
        <link href="css/bootstrap.min.css" rel="stylesheet">
        <link href="css/font-awesome.css" rel="stylesheet">
        <link href="css/fancybox.css" rel="stylesheet" />
        <link href="css/styles.css" rel="stylesheet">
    </head>

    <body>

        <div class="container">
            <div id="portfolio">

                <div class="row">
                    <div class="col-md-3 workItem">
                        <figure>
                        <img src="img/portfolio01Small.gif" alt="Health-on-line" />
                            <figcaption>
                            <h3>Health-on-line</h3>
                            <p>A small, paralax recruitment site for Health-on-line insurance company.</p>
                                <a class="fancybox" rel="group" href="img/portfolio01Large.gif"><i class="icon-fullscreen"></i></a>
                            </figcaption>
                        </figure>
                    </div>
                    <div class="col-md-3 workItem">
                        <figure>
                        <img src="img/portfolio02Small.gif" alt="Phizz Tiles" />
                            <figcaption>
                            <h3>Phizz Tiles</h3>
                            <p>A metro style layout plugin created for Codecanyon.</p>
                                <a class="fancybox" rel="group" href="img/portfolio02Large.jpg"><i class="icon-fullscreen"></i></a>
                            </figcaption>
                        </figure>
                    </div>
                    <div class="col-md-3 workItem">
                        <figure>
                        <img src="img/portfolio03Small.gif" alt="Countdown" />

                        </figure>
                    </div>
                    <div class="col-md-3 workItem">

                                <a class="fancybox" rel="group" href="img/portfolio04Large.jpg"><i class="icon-fullscreen"></i></a>
                            </figcaption>
                        </figure>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-3 workItem">
                        <figure>
                        <img src="img/portfolio05Small.gif" alt="Phizz Forms" />
                            <figcaption>
                            <h3>Phizz Forms</h3>
                            <p>A scrolling form plugin created for Codecanyon.</p>
                                <a class="fancybox" rel="group" href="img/portfolio05Large.gif"><i class="icon-fullscreen"></i></a>
                            </figcaption>
                        </figure>
                    </div>
                    <div class="col-md-3 workItem">
                        <figure>
                        <img src="img/portfolio06Small.gif" alt="InsureMe-on-line" />

                            <h3>InsureMe-on-line</h3>
                            <p>A quoting service for the life insurance provider InsureMe-on-line.</p>
                                <a class="fancybox" rel="group" href="img/portfolio06Large.jpg"><i class="icon-fullscreen"></i></a>
                            </figcaption>
                        </figure>
                    </div>
                    <div class="col-md-3 workItem">
                        <figure>
                        <img src="img/portfolio07Small.gif" alt="Qonnectify" />
                            <figcaption>
                            <h3>Qonnectify</h3>
                            <p>Concepts for a new online dating site with a twist.</p>
                                <a class="fancybox" rel="group" href="img/portfolio07Large.gif"><i class="icon-fullscreen"></i></a>
                            </figcaption>
                        </figure>
                    </div>
                    <div class="col-md-3 workItem">
                        <figure>
                        <img src="img/portfolio08Small.gif" alt="Superhero" />
                            <figcaption>
                            <h3>Superhero</h3>
                            <p>A text based adventure game where you live the life of a superhero.</p>

            </div><!-- /#portfolio -->
<br>
        </div><!-- /.container -->


        <!-- Bootstrap core JavaScript
        ================================================== -->
        <!-- Placed at the end of the document so the pages load faster -->
        <script src="js/jquery.js"></script>
        <script src="js/bootstrap.min.js"></script>

        <!-- FancyBox -->
        <script src="js/jquery.fancybox.pack.js"></script>

        <script type="text/javascript">
            $(".fancybox").fancybox();
        </script>
<div style="text-align:center;clear:both">
<p>适用浏览器：360、FireFox、Chrome、Safari、Opera、傲游、搜狗. 不支持IE8、世界之窗。</p>
