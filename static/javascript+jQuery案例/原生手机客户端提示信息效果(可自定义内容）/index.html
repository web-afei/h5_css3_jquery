<!DOCTYPE html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
	<title>原生手机客户端提示信息效果(可自定义内容、显示时间)</title>
	<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0" />
	<style>
		*{margin:0;padding: 0;list-style: none;}
		body{font-size:62.5%;background: #ebebeb;}
		h2{font-size: 0.14rem;text-align: center;}
	</style>
	<script>
    	var fontSize = 100;
    	var elm = document.documentElement;
    	elm.style.fontSize = fontSize * (elm.clientWidth/320) + 'px';
    </script>
</head>
<body>
<br />
<h2 onclick="lanrenzhijia.message('自定义显示内容，3秒后消失',3000)">点我显示提示信息<br />支持显示提示内容，消失时间也可控制</h2>
<script src="http://www.lanrenzhijia.com/ajaxjs/jquery.min.js"></script>
<script>
//使用方式例如  lanrenzhijia.message('账号或密码输入错误',2000);
var lanrenzhijia = {
	message:function(text,time){
		if(!text || !time){
			return false;
		}
		var str = $("<div class='popMessage'><div class='mobileMessage'>"+text+"</div></div>");
		str.appendTo("body");
		$('.popMessage').css({
			position:'fixed',
			width:'100%',
			height:'100%',
			left:'0',
			top:'0',
			'z-index':'50'
		})
		$('.mobileMessage').css({
			width:'1.4rem',
			height:'auto',
			position:'absolute',
			top:'50%',
			left:'50%',
			padding:'0.8rem 0.1rem 0.1rem 0.1rem',
			'border-radius':'0.1rem',
			background:'url(images/message.png) no-repeat center 0.1rem rgba(0,0,0,0.7)',
			'background-size':'38% 48%',
			overflow:'hidden',
			'text-align':'center',
			color:'#fff',
			'font-size':'0.16rem',
			'z-index':'9999',
			'-webkit-transform': 'translate(-50%,-50%)',
			'-moz-transform': 'translate(-50%,-50%)',
			'transform': 'translate(-50%,-50%)'
		});
		var offMessage = function remove(){
			$('.popMessage').remove();
		}
		setTimeout(offMessage,time);
	}
}
</script>
</body>
</html>
