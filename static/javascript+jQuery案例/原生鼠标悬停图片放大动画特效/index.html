<title>原生css3鼠标悬停背景图片翻滚效果</title>
<style>
*{ margin:0; padding:0; list-style:none;}

.lanren{ width:300px; height:150px; margin:100px auto; background-image:url(images/lanren.jpg);background-position:left top; background-repeat:no-repeat;cursor:pointer;-webkit-transition:all 0.3s linear;-moz-transition:all 0.3s linear;-o-transition:all 0.3s linear;-ms-transition:all 0.3s linear;transition:all 0.3s linear;}
.lanren:hover{ background-position:left bottom;-webkit-transition:all 0.3s linear;-moz-transition:all 0.3s linear;-o-transition:all 0.3s linear;-ms-transition:all 0.3s linear;transition:all 0.3s linear;}
</style>
</head>

<body>

<!--代码部分begin-->
<div class="lanren"></div>
<!--代码部分end-->

</body>
