<!doctype html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=gb2312">
	<title>jQuery实现漂亮的长阴影效果 - 站长素材</title>
	<link href='http://fonts.googleapis.com/css?family=Open+Sans:700' rel='stylesheet' type='text/css'>
	<script type="text/javascript" src="http://code.jquery.com/jquery-1.9.1.js"></script>
  <script type="text/javascript" src="js/jquery.flatshadow.js"></script>
  <style>
    html {
      height: 100%;
    }
    body {
      background: #f4eedf;
      padding: 0;
      text-align: center;
      font-family: 'open sans';
      position: relative;
      margin: 0;
      height: 100%;
    }
    h1, h2 {
      width: 100%;
      float: left;
    }
    h1 {
      margin-top: 170px;
      color: #555;
      margin-bottom: 5px;
    }
    h2 {
      color: #999;
      font-weight: 100;
      margin-top: 0;
      margin-bottom: 60px;
    }
    
		.flat-icon {
		  text-align: center;
      padding:23px 28px;
      font-weight: bold;
      display: inline-block;
      line-height: 100%;
      overflow: hidden;
      text-transform: uppercase;
      margin-right: 15px;
      width: 40px;
      font-size: 50px;
      border-radius: 50px;
      -moz-border-radius: 50px;
      -webkit-border-radius: 50px;
    }
    
    .reload, .btn{
      display: inline-block;
      border: 4px solid #FFF;
      border-radius: 5px;
      -moz-border-radius: 5px;
      -webkit-border-radius: 5px;
      background: rgba(255,255,255, 0.75);
      display: inline-block;
      line-height: 100%;
      padding: 0.7em;
      text-decoration: none;
      opacity: 0.7;
      color: #555;
      width: 100px;
      line-height: 140%;
      font-size: 17px;
      font-family: open sans;
      font-weight: bold;
    }
    .reload:hover, .btn:hover {
      background: white;
    }
    .btn {
      margin-left: 10px;
      width: 200px;
    }
    .btns {
      width: 380px;
      margin: 50px auto;
    }
    .credit {
      text-align: center;
      color: #999;
      padding: 10px;
      margin: 0;
      background: rgba(255,255,255,0.5);
      position: absolute;
      bottom: 0;
      width: 100%;
    }
    .credit a {
      color: #555;
      text-decoration: none;
      font-weight: bold;
    }
	</style>
	<script>
	  $(document).ready(function(){
			$(".flat-icon").flatshadow({
        fade: true
      });
		});
		
	</script>
</head>
<body>
  <h1>jQuery Flat Shadow by Pete R.</h1>
  <h2>Add depth to your flat UI with jQuery Flat Shadow</h2>
	<div class="flat-icon"> A </div>
  <div class="flat-icon"> B </div>
  <div class="flat-icon"> C </div>
  <div class="flat-icon"> D </div>
<br><br>
<div style="text-align:center;clear:both">
<p>适用浏览器：FireFox、Chrome、Safari、Opera、傲游、搜狗. 不支持IE8、360、世界之窗。</p>

</div>
</body>
</html>
