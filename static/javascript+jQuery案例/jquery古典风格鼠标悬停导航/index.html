<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>jquery古典风格鼠标悬停导航</title>

<link rel="stylesheet" href="css/style.css" type="text/css" />

</head>
<body>

<ul class="menu" id="menu">
	<li class="current"><span class="ipod_1 aaa"></span><a href="#"><img src="images/7.png" /></a></li>
	<li><span class="ipod_2"></span><a href="#"><img src="images/6.png" /></a></li>
	<li><span class="ipod_3"></span><a href="#"><img src="images/5.png" /></a></li>
	<li><span class="ipod_4"></span><a href="#"><img src="images/4.png" /></a></li>
	<li><span class="ipod_5"></span><a href="#"><img src="images/3.png" /></a></li>
</ul>

<script type="text/javascript" src="jquery-1.3.2.js"></script>
<script type="text/javascript">
$(function(){

	var d=1000;
	
	$('#menu span').each(function(){
		$(this).stop().animate({
			'top':'-122px'
		},d+=250);
	});
	$('#menu .aaa').each(function(){
		$(this).stop().animate({
			'top':'0px'
		},d+=250);
	});
	$('#menu .aaa').each(function(){
		$(this).stop().animate({
			'top':'0px'
		});
	});
	$('#menu > li').hover(function(){
		var $this = $(this);
		$('a',$this).addClass('hover');
		$('span',$this).stop().animate({'top':'0px'},300).css({'zIndex':'-1'});
	},function(){
		if(!$(this).hasClass("current"))
		{
		var $this = $(this);
		$('a',$this).removeClass('hover');
		$('span',$this).stop().animate({'top':'-122px'},800).css({'zIndex':'-1'});
		}
	});
	
});
</script>
<div style="text-align:center;clear:both;">
<script src="/gg_bd_ad_720x90.js" type="text/javascript"></script>
<script src="/follow.js" type="text/javascript"></script>
</div>

</body>
</html>
