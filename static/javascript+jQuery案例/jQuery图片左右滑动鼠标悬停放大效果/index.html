<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>jQuery图片左右滑动鼠标悬停放大效果</title>
<link href="css/lanren.css" type="text/css" rel="stylesheet" />
</head>
<body>

<!-- 代码部分begin -->
<div class="sliderbox">
	<div id="btn-left" class="arrow-btn dasabled"></div>
	<div class="slider">
		<ul>
			<li><a href="#" ><img src="images/go-launcher-ex.jpg"/></a></li>
			<li><a href="#" ><img src="images/go-sms.jpg"/></a></li>
			<li><a href="#" ><img src="images/imgwww20120104173328332830083.png"/></a></li>
			<li><a href="#" ><img src="images/imgwww20120222114514451461239.jpg"/></a></li>
			<li><a href="#" ><img src="images/ggbook.jpg"/></a></li>
			<li><a href="#" ><img src="images/imgwww20120621153035303523388.png"/></a></li>
			<li><a href="#" ><img src="images/lianxiren.jpg"/></a></li>
			<li><a href="#" ><img src="images/go-touch.jpg"/></a></li>
			<li><a href="#" ><img src="images/3g-android-market.jpg"/></a></li>
			<li><a href="#" ><img src="images/3ggoucai.jpg"/></a></li>
		</ul>
	</div>
	<div id="btn-right" class="arrow-btn"></div>
</div>
<script src="js/jquery.js"></script>
<script>
$(function(){
	var $slider = $('.slider ul');
	var $slider_child_l = $('.slider ul li').length;
	var $slider_width = $('.slider ul li').width();
	$slider.width($slider_child_l * $slider_width);

	var slider_count = 0;

	if ($slider_child_l < 6) {
		$('#btn-right').css({cursor: 'auto'});
		$('#btn-right').removeClass("dasabled");
	}

	$('#btn-right').click(function() {
		if ($slider_child_l < 6 || slider_count >= $slider_child_l - 6) {
			return false;
		}
		slider_count++;
		$slider.animate({left: '-=' + $slider_width + 'px'}, 'slow');
		slider_pic();
	});

	$('#btn-left').click(function() {
		if (slider_count <= 0) {
			return false;
		}
		slider_count--;
		$slider.animate({left: '+=' + $slider_width + 'px'}, 'slow');
		slider_pic();
	});
	function slider_pic() {
		if (slider_count >= $slider_child_l - 6) {
			$('#btn-right').css({cursor: 'auto'});
			$('#btn-right').addClass("dasabled");
		}
		else if (slider_count > 0 && slider_count <= $slider_child_l - 6) {
			$('#btn-left').css({cursor: 'pointer'});
			$('#btn-left').removeClass("dasabled");
			$('#btn-right').css({cursor: 'pointer'});
			$('#btn-right').removeClass("dasabled");
		}
		else if (slider_count <= 0) {
			$('#btn-left').css({cursor: 'auto'});
			$('#btn-left').addClass("dasabled");
		}
	}
	$('.slider a').hover(function() {
		if ($(this).find('img:animated').length) return;
		$(this).animate({marginTop: '0px'}, 300);
		$(this).find('img').animate({width: '150px'}, 300);
	}, function() {
		$(this).animate({marginTop: '24px'}, 200);
		$(this).find('img').animate({width: '90px'}, 200);
	});
})
</script>
<!-- 代码部分end -->

</body>
</html>
